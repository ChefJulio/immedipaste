name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: ImmediPaste-windows.exe
            build_name: ImmediPaste.exe
          - os: macos-latest
            artifact: ImmediPaste-macos
            build_name: ImmediPaste
          - os: ubuntu-latest
            artifact: ImmediPaste-linux
            build_name: ImmediPaste

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxkbcommon-x11-0 libegl1

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        env:
          QT_QPA_PLATFORM: ${{ runner.os == 'Linux' && 'offscreen' || '' }}
        run: pyinstaller --onefile --noconsole --name ImmediPaste main.py

      - name: Sign executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          SIGNING_CERT_PFX: ${{ secrets.SIGNING_CERT_PFX }}
          SIGNING_CERT_PASSWORD: ${{ secrets.SIGNING_CERT_PASSWORD }}
        run: |
          $pfxBytes = [Convert]::FromBase64String($env:SIGNING_CERT_PFX)
          $pfxPath = Join-Path $env:RUNNER_TEMP "cert.pfx"
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          $password = ConvertTo-SecureString -String $env:SIGNING_CERT_PASSWORD -Force -AsPlainText
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation Cert:\CurrentUser\My -Password $password
          Set-AuthenticodeSignature -FilePath "dist\${{ matrix.build_name }}" -Certificate (Get-ChildItem Cert:\CurrentUser\My -CodeSigningCert | Select-Object -First 1) -TimestampServer "http://timestamp.digicert.com"
          Remove-Item $pfxPath

      - name: Rename artifact
        run: |
          cp dist/${{ matrix.build_name }} dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
